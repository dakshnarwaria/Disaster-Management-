<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans:wght@400;500;700;900&amp;family=Space+Grotesk:wght@400;500;700"

  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />

    --primary-color: #1e3a8a; /* dark blue */
    --secondary-color: #2563eb; /* lighter blue for hover/contrast */
  }
</style>

<body class="bg-[#0f172a] text-gray-200">
  <div class="relative flex size-full min-h-screen flex-col"
    style="font-family: 'Space Grotesk','Noto Sans',sans-serif;">
    <div class="layout-container flex h-full grow flex-col">

      <!-- Header -->   

      
      <header
        class="flex items-center justify-between whitespace-nowrap border-b border-gray-700 bg-[#1e293b] px-10 py-3 shadow-md">
        <div class="flex items-center gap-3 text-gray-100">
          <span class="material-symbols-outlined text-3xl text-[var(--secondary-color)]">emergency</span>
          <h2 class="text-xl font-bold tracking-tight">404 Founders</h2>
        </div>
        <nav class="hidden md:flex items-center gap-8">
          <a class="text-gray-300 hover:text-[var(--secondary-color)] text-sm font-medium" href="homepage.html">Home</a>
          <a class="text-gray-300 hover:text-[var(--secondary-color)] text-sm font-medium" href="module page.html">Modules</a>

          <a class="text-[var(--secondary-color)] text-sm font-bold" href="quizz.html">Quizzes</a>
          <a class="text-gray-300 hover:text-[var(--secondary-color)] text-sm font-medium" href="admin dashboard.html">Dashboard</a>
                    <a class="text-gray-300 hover:text-[var(--secondary-color)] text-sm font-medium" href="affected area map.html">Live Map</a>

          <a class="text-gray-300 hover:text-[var(--secondary-color)] text-sm font-medium" href="emergency contact.html">Emergency Contact</a>
        </nav>
        <div class="flex items-center gap-4">
          <button
            class="flex h-10 w-10 items-center justify-center rounded-full bg-gray-700 text-gray-300 hover:bg-gray-600">
            <span class="material-symbols-outlined">notifications</span>
          </button>
          <div
            class="bg-center bg-no-repeat bg-cover rounded-full size-10 border-2 border-[var(--secondary-color)] shadow-sm"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA2jBOZwgbTdcZqXBcEsKbip5RyoIeG3yZY-fcwTHUOPezThCEyIdKs_0hUGtDD8RZR6uFNybChQiDuii8qLERTS5MDZQrN4GwYCClx1PTwMoUR04SReQ3rmWyvCaacufhhlfRSeQb7dawji7BCbfg38D_2TeQNJ_EBekeOKDHwcR9s6tlxhzJT0e2osmjEPW1--_xVG4BdJSeoOdiAQv9HphfxvPR-V5I_tcqJxWG0q-8Ud4XC3UbsTvzIghV1YxfVhTxIWCdONg");'>
          </div>
        </div>
      </header>

      <!-- Main -->
      <main class="flex-1 px-4 sm:px-6 lg:px-8 py-8">
        <div class="mx-auto max-w-4xl">

          <!-- Quiz Section -->
          <div class="bg-[#1e293b] rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
              <h1 class="text-3xl font-bold text-white">Disaster Preparedness Quiz</h1>
            </div>

            <!-- Tabs -->
            <div class="border-b border-gray-600">
              <nav class="-mb-px flex justify-center gap-6 px-6">
                <a class="flex flex-col items-center justify-center border-b-2 border-[var(--secondary-color)] text-[var(--secondary-color)] pb-3 pt-4"
                  href="#">
                  <p class="text-base font-bold">Earthquake</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-2 border-transparent text-gray-400 hover:text-gray-200 hover:border-gray-500 pb-3 pt-4"
                  href="#">
                  <p class="text-base font-bold">Flood</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-2 border-transparent text-gray-400 hover:text-gray-200 hover:border-gray-500 pb-3 pt-4"
                  href="#">
                  <p class="text-base font-bold">Fire</p>
                </a>
              </nav>
            </div>

            <!-- Question -->
            <div class="p-6">
              <div class="mb-6">
                <h2 class="text-xl font-bold text-white mb-2">Question 1/5</h2>
                <p class="text-gray-300 text-lg">What is the first thing you should do during an earthquake?</p>
              </div>

              <!-- Options -->
              <div class="flex flex-col gap-4">
                <label
                  class="flex items-center gap-4 rounded-lg border border-gray-600 p-4 hover:bg-[#334155] cursor-pointer has-[:checked]:bg-[var(--secondary-color)]/20 has-[:checked]:border-[var(--secondary-color)]">
                  <input checked
                    class="h-5 w-5 border-2 border-gray-400 bg-transparent text-transparent checked:border-[var(--secondary-color)] checked:bg-[image:--radio-dot-svg]"
                    name="quiz_option" type="radio" />
                  <span class="text-gray-200 text-base font-medium">Run outside</span>
                </label>
                <label
                  class="flex items-center gap-4 rounded-lg border border-gray-600 p-4 hover:bg-[#334155] cursor-pointer has-[:checked]:bg-[var(--secondary-color)]/20 has-[:checked]:border-[var(--secondary-color)]">
                  <input
                    class="h-5 w-5 border-2 border-gray-400 bg-transparent text-transparent checked:border-[var(--secondary-color)] checked:bg-[image:--radio-dot-svg]"
                    name="quiz_option" type="radio" />
                  <span class="text-gray-200 text-base font-medium">Drop, cover, and hold on</span>
                </label>
                <label
                  class="flex items-center gap-4 rounded-lg border border-gray-600 p-4 hover:bg-[#334155] cursor-pointer has-[:checked]:bg-[var(--secondary-color)]/20 has-[:checked]:border-[var(--secondary-color)]">
                  <input
                    class="h-5 w-5 border-2 border-gray-400 bg-transparent text-transparent checked:border-[var(--secondary-color)] checked:bg-[image:--radio-dot-svg]"
                    name="quiz_option" type="radio" />
                  <span class="text-gray-200 text-base font-medium">Look for a safe place to hide</span>
                </label>
              </div>

              <!-- Submit Button -->
              <div class="mt-6 flex justify-end">
                <button
                  class="flex min-w-[120px] h-12 px-6 items-center justify-center rounded-lg bg-[var(--secondary-color)] text-white text-base font-bold shadow-md hover:bg-blue-500 transition">
                  Submit
                </button>
              </div>
            </div>
          </div>

          <!-- Leaderboard -->
          <div class="mt-12">
            <h2 class="text-2xl font-bold text-white mb-4 px-2">Leaderboard</h2>
            <div class="bg-[#1e293b] rounded-lg shadow-lg overflow-hidden">
              <div class="overflow-x-auto">
                <table class="w-full text-left">
                  <thead>
                    <tr class="bg-[#334155] border-b border-gray-600">
                      <th class="px-6 py-4 text-left text-gray-300 text-sm font-bold uppercase">Rank</th>
                      <th class="px-6 py-4 text-left text-gray-300 text-sm font-bold uppercase">Name</th>
                      <th class="px-6 py-4 text-left text-gray-300 text-sm font-bold uppercase">Score</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-700">
                    <tr>
                      <td class="px-6 py-4 text-lg font-bold text-gray-400">1</td>
                      <td class="px-6 py-4 text-base text-gray-200">Daksh Narwaria</td>
                      <td class="px-6 py-4 text-base text-gray-300">95</td>
                    </tr>
                    <tr class="bg-[#0f172a]">
                      <td class="px-6 py-4 text-lg font-bold text-gray-400">2</td>
                      <td class="px-6 py-4 text-base text-gray-200">Akshat Malik</td>
                      <td class="px-6 py-4 text-base text-gray-300">90</td>
                    </tr>
                    <tr>
                      <td class="px-6 py-4 text-lg font-bold text-gray-400">3</td>
                      <td class="px-6 py-4 text-base text-gray-200">Ronak Singh</td>
                      <td class="px-6 py-4 text-base text-gray-300">85</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>
</body>

</html>
